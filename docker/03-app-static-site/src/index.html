<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Static Site</title>
    <style>
        body { font-family: sans-serif; background-color: #eaf5ff; color: #333; text-align: center; margin-top: 5em; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom NGINX Configuration Works!</h1>
        <p>This static site is served by a Docker container built with a custom <code>Dockerfile</code> and a custom <code>nginx.conf</code>.</p>
        <p>This content is part of the Docker image itself.</p>
    </div>
</body>
</html>
